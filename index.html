<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercados La Convención - Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="image.png" alt="Logo Mercados La Convención" style="height:70px;margin-bottom:10px;filter:drop-shadow(0 2px 8px #1e3a8a33);">
            <h1 style="font-size:2.7rem;letter-spacing:1px;">🛒 Mercados La Convención</h1>
            <p style="font-size:1.15rem;">Gestión de inventario para tu supermercado de confianza</p>
        </header>

        <!-- Botón para abrir el modal de agregar producto -->
        <div style="width:100%;display:flex;justify-content:center;margin:24px 0;">
            <button id="open-add-modal" style="font-size:1.1rem;padding:16px 36px;min-width:180px;">Agregar Producto</button>
        </div>

        <!-- Modal para agregar/editar productos -->
        <div id="product-modal" class="modal">
            <div class="modal-content" style="max-width:480px;">
                <h2 id="form-title">Agregar Producto</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio:</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Categoría:</label>
                        <select id="product-category" required>
                            <option value="">Seleccionar categoría</option>
                            <option value="Abarrotes">Abarrotes</option>
                            <option value="Lácteos">Lácteos</option>
                            <option value="Carnes">Carnes</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Descripción:</label>
                        <textarea id="product-description" rows="3"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="submit-btn">Agregar Producto</button>
                        <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filtros y búsqueda -->
        <section class="filters-section">
            <div class="filters">
                <input type="text" id="search-input" placeholder="Buscar productos en el inventario...">
                <select id="category-filter">
                    <option value="">Todas las categorías</option>
                    <option value="Abarrotes">Abarrotes</option>
                    <option value="Lácteos">Lácteos</option>
                    <option value="Carnes">Carnes</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Otros">Otros</option>
                </select>
                <button id="reset-filters">Limpiar Filtros</button>
            </div>
        </section>

        <!-- Lista de productos -->
        <section class="products-section">
            <div class="section-header">
                <h2>Inventario de Productos</h2>
                <span id="products-count">0 productos</span>
            </div>
            <div id="products-container">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </section>

        <!-- Modal de confirmación -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h3>Confirmar Eliminación</h3>
                <p>¿Estás seguro de que deseas eliminar este producto del inventario?</p>
                <div class="modal-buttons">
                    <button id="confirm-delete" class="btn-danger">Eliminar</button>
                    <button id="cancel-delete" class="btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
